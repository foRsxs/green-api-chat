name: Build and Deploy (SSH)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-green-api-chat
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
      VITE_APP_API_URL: ${{ secrets.VITE_APP_API_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_APP_API_URL: ${{ secrets.VITE_APP_API_URL }}

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" rsync -az --delete \
            --exclude='.git' \
            --exclude='.well-known' \
            dist/ "$DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH/"

      - name: Post-deploy check
        run: sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh "$DEPLOY_USER@$DEPLOY_HOST" "ls -la '$DEPLOY_PATH/index.html' && echo 'Deployed OK'"
